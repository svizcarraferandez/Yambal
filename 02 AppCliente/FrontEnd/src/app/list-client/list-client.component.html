<app-navbar></app-navbar>


<div class="content" role="main">
  
<h1>Lista de Clientes</h1>


<section>
  <div class="example-button-row">
    <button mat-raised-button color="primary" routerLink="/RegisterClient" >Nuevo</button>
  </div>
</section>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombres  </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="FechaNacimientoString">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.FechaNacimientoString}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
